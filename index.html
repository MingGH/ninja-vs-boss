<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ninja vs Boss</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: sans-serif;
      background: #000;
      user-select: none;
      cursor: pointer;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
    .score {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 28px;
      z-index: 10;
      text-shadow:
        0 0 10px #fff,
        0 0 20px #fff,
        0 0 30px #e60073,
        0 0 40px #e60073;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 30px;
      backdrop-filter: blur(5px);
      border: 2px solid rgba(255, 255, 255, 0.2);
      box-shadow:
        0 0 20px rgba(255, 0, 100, 0.5),
        inset 0 0 10px rgba(255, 255, 255, 0.2);
      animation: pulse 2s infinite;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .score span {
      font-weight: bold;
      font-size: 32px;
      text-shadow:
        0 0 5px #fff,
        0 0 10px #fff,
        0 0 15px #0073e6,
        0 0 20px #0073e6;
    }

    .ninja-score {
      color: #4fc3f7;
    }

    .boss-score {
      color: #ffca28;
    }

    @keyframes pulse {
      0% {
        box-shadow:
          0 0 20px rgba(255, 0, 100, 0.5),
          inset 0 0 10px rgba(255, 255, 255, 0.2);
      }
      50% {
        box-shadow:
          0 0 30px rgba(255, 0, 100, 0.8),
          inset 0 0 15px rgba(255, 255, 255, 0.4);
      }
      100% {
        box-shadow:
          0 0 20px rgba(255, 0, 100, 0.5),
          inset 0 0 10px rgba(255, 255, 255, 0.2);
      }
    }

    .vs {
      color: #ff5252;
      font-weight: bold;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>

<div class="score" id="score">
  <span class="ninja-score">ü•∑ <span id="ninja-score">0</span></span>
  <span class="vs">VS</span>

  // Â∞Ü SVG ËΩ¨Êç¢‰∏∫ÂõæÂÉèÂØπË±°
  function svgToImage(svgString) {
    const img = new Image();
    const blob = new Blob([svgString], {type: 'image/svg+xml'});
    const url = URL.createObjectURL(blob);
    img.src = url;
    return img;
  }

  // ÂàõÂª∫ÂõæÂÉèÂØπË±°
  const ninjaImg = svgToImage(ninjaSVG);
  const bossImg = svgToImage(bossSVG);
  const shurikenImg = svgToImage(shurikenSVG);
  const moneyImg = svgToImage(moneySVG);

  // ÂàùÂßãÂåñËÉåÊôØÂÖÉÁ¥†
  function initBackgroundElements() {
    // ÂàõÂª∫ÂøçËÄÖ‰æßÁöÑÈ£ûÈïñ
    for (let i = 0; i < 15; i++) {
      backgroundElements.push({
        x: Math.random() * (canvas.width * 0.5),
        y: Math.random() * canvas.height,
        size: 15 + Math.random() * 15,
        speedX: (Math.random() - 0.5) * 0.5,
        speedY: (Math.random() - 0.5) * 0.5,
        rotation: Math.random() * Math.PI * 2,
        rotationSpeed: (Math.random() - 0.5) * 0.1,
        type: 'shuriken',
        opacity: 0.3 + Math.random() * 0.4
      });
    }

    // ÂàõÂª∫ËÄÅÊùø‰æßÁöÑÈíûÁ•®
    for (let i = 0; i < 15; i++) {
      backgroundElements.push({
        x: canvas.width * 0.5 + Math.random() * (canvas.width * 0.5),
        y: Math.random() * canvas.height,
        size: 15 + Math.random() * 15,
        speedX: (Math.random() - 0.5) * 0.5,
        speedY: (Math.random() - 0.5) * 0.5,
        rotation: Math.random() * Math.PI * 2,
        rotationSpeed: (Math.random() - 0.5) * 0.1,
        type: 'money',
        opacity: 0.3 + Math.random() * 0.4
      });
    }
  }

  function spawn(x, y, emoji, direction) {
    for (let i = 0; i < 10; i++) {
      particles.push({
        x,
        y,
        vx: (Math.random() - 0.5) * 8 + direction * 4,
        vy: (Math.random() - 0.5) * 8,
        life: 100,
        emoji
      });
    }
  }

  function drawParticles() {
    for (let i = particles.length - 1; i >= 0; i--) {
      const p = particles[i];
      p.x += p.vx;
      p.y += p.vy;
      p.vy += 0.2;
      p.life--;
      ctx.font = "24px serif";
      ctx.globalAlpha = p.life / 100;
      ctx.fillText(p.emoji, p.x, p.y);
      ctx.globalAlpha = 1;

      if (p.life <= 0) {
        particles.splice(i, 1);
      }
    }
  }

  function updateBackgroundElements() {
    // ËÆ°ÁÆóÂì™ËæπÈ¢ÜÂÖà
    const ninjaLeading = ninjaScore > bossScore;
    const bossLeading = bossScore > ninjaScore;

    for (let element of backgroundElements) {
      // Ê†πÊçÆÂì™ËæπÊï∞ÈáèÂ§öÔºåÊ∑ªÂä†È£éÂêëÊïàÊûú
      if (ninjaLeading && element.type === 'shuriken') {
        element.speedX += 0.02; // ÂøçËÄÖ‰æßÁöÑÈ£ûÈïñÂêëÂè≥È£ò
      } else if (bossLeading && element.type === 'money') {
        element.speedX -= 0.02; // ËÄÅÊùø‰æßÁöÑÈíûÁ•®ÂêëÂ∑¶È£ò
      }

      // Êõ¥Êñ∞‰ΩçÁΩÆ
      element.x += element.speedX;
      element.y += element.speedY;
      element.rotation += element.rotationSpeed;

      // Ê∑ªÂä†ËΩªÂæÆÁöÑÈáçÂäõÊïàÊûú
      element.speedY += (Math.random() - 0.5) * 0.05;

      // ÈôêÂà∂ÈÄüÂ∫¶
      element.speedX = Math.max(-2, Math.min(2, element.speedX));
      element.speedY = Math.max(-1, Math.min(1, element.speedY));

      // ÈáçÁΩÆ‰ΩçÁΩÆ
      if (element.x < -element.size) {
        element.x = canvas.width + element.size;
        element.y = Math.random() * canvas.height;
      } else if (element.x > canvas.width + element.size) {
        element.x = -element.size;
        element.y = Math.random() * canvas.height;
      }

      if (element.y < -element.size) {
        element.y = canvas.height + element.size;
        element.x = Math.random() * canvas.width;
      } else if (element.y > canvas.height + element.size) {
        element.y = -element.size;
        element.x = Math.random() * canvas.width;
      }
    }
  }

  function drawBackgroundElements() {
    for (let element of backgroundElements) {
      ctx.save();
      ctx.globalAlpha = element.opacity;
      ctx.translate(element.x, element.y);
      ctx.rotate(element.rotation);

      if (element.type === 'shuriken' && shurikenImg.complete) {
        ctx.drawImage(
          shurikenImg,
          -element.size/2,
          -element.size/2,
          element.size,
          element.size
        );
      } else if (element.type === 'money' && moneyImg.complete) {
        ctx.drawImage(
          moneyImg,
          -element.size/2,
          -element.size/2,
          element.size,
          element.size
        );
      }

      ctx.restore();
    }
  }

  function drawBackground() {
    // smooth transition to new targetRatio
    dividerRatio += (targetRatio - dividerRatio) * 0.05;
    const divider = canvas.width * dividerRatio;

    const gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
    gradient.addColorStop(0, "#1e1f3a");       // ninja side
    gradient.addColorStop(dividerRatio - 0.01, "#1e1f3a");
    gradient.addColorStop(dividerRatio, "#333");             // soft center transition
    gradient.addColorStop(dividerRatio + 0.01, "#fceabb");
    gradient.addColorStop(1, "#ffcc33");       // boss side

    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Êõ¥Êñ∞Âπ∂ÁªòÂà∂ËÉåÊôØÂÖÉÁ¥†
    updateBackgroundElements();
    drawBackgroundElements();

    // ÁªòÂà∂ËÉåÊôØËßíËâ≤
    if (ninjaImg.complete) {
      ctx.globalAlpha = 0.2;
      ctx.drawImage(ninjaImg, canvas.width * 0.25 - 100, canvas.height / 2 - 100, 200, 200);
      ctx.globalAlpha = 1;
    }

    if (bossImg.complete) {
      ctx.globalAlpha = 0.2;
      ctx.drawImage(bossImg, canvas.width * 0.75 - 100, canvas.height / 2 - 100, 200, 200);
      ctx.globalAlpha = 1;
    }
  }

  function render() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBackground();
    drawParticles();
    requestAnimationFrame(render);
  }

  render();

  // Ëé∑ÂèñÁªüËÆ°Êï∞ÊçÆ
  async function fetchStats() {
    try {
      const response = await fetch('https://api.996.ninja/ninja-boss/stats');
      const statsData = await response.json();

      // ÈáçÁΩÆËÆ°Êï∞
      bossScore = 0;
      ninjaScore = 0;

      // Ëß£ÊûêÊï∞ÊçÆ
      statsData.forEach(item => {
        if (item.data.roleType === 'ninja') {
          ninjaScore = item.data.total;
        } else if (item.data.roleType === 'boss') {
          bossScore = item.data.total;
        }
      });

      // Êõ¥Êñ∞ÊòæÁ§∫
      updateScoreDisplay();
    } catch (error) {
      console.error('Ëé∑ÂèñÁªüËÆ°Êï∞ÊçÆÂ§±Ë¥•:', error);
    }
  }

  // Êõ¥Êñ∞ÂàÜÊï∞ÊòæÁ§∫
  function updateScoreDisplay() {
    const total = bossScore + ninjaScore || 1;
    targetRatio = ninjaScore / total;

    // ÂàÜÂà´Êõ¥Êñ∞ÂàÜÊï∞ÊòæÁ§∫
    ninjaScoreSpan.textContent = ninjaScore;
    bossScoreSpan.textContent = bossScore;

    // Ê∑ªÂä†Âä®ÁîªÊïàÊûú
    scoreDiv.animate([
      { transform: 'translateX(-50%) scale(1)' },
      { transform: 'translateX(-50%) scale(1.1)' },
      { transform: 'translateX(-50%) scale(1)' }
    ], {
      duration: 300,
      iterations: 1
    });
  }

  // È°µÈù¢Âä†ËΩΩÂêéÂºÄÂßãËé∑ÂèñÁªüËÆ°Êï∞ÊçÆ
  window.addEventListener('load', () => {
    // ÂàùÂßãÂåñËÉåÊôØÂÖÉÁ¥†
    initBackgroundElements();

    // Á´ãÂç≥Ëé∑Âèñ‰∏ÄÊ¨°Êï∞ÊçÆ
    fetchStats();
    // ÊØèÈöî5ÁßíËé∑Âèñ‰∏ÄÊ¨°Êï∞ÊçÆ
    setInterval(fetchStats, 5000);
  });

  // ÁÇπÂáª‰∫ã‰ª∂‰øùÊåÅÂéüÊù•ÁöÑÂäüËÉΩÔºàÂèØ‰ª•Âà†Èô§Â¶ÇÊûúÂè™ÈúÄË¶Å‰ªéÂêéÁ´ØËé∑ÂèñÊï∞ÊçÆÔºâ
  canvas.addEventListener("click", e => {
    const x = e.clientX;
    const y = e.clientY;
    const isLeft = x < canvas.width / 2;

    if (isLeft) {
      // Â¢ûÂä†ÂøçËÄÖÁ•®Êï∞
      fetch('https://api.996.ninja/ninja-boss/add/ninja', { method: 'GET' })
        .then(() => fetchStats()) // Êõ¥Êñ∞ÁªüËÆ°Êï∞ÊçÆ
        .catch(error => console.error('Â¢ûÂä†ÂøçËÄÖÁ•®Êï∞Â§±Ë¥•:', error));
      spawn(x, y, "ü•∑", 1);
    } else {
      // Â¢ûÂä†BossÁ•®Êï∞
      fetch('https://api.996.ninja/ninja-boss/add/boss', { method: 'GET' })
        .then(() => fetchStats()) // Êõ¥Êñ∞ÁªüËÆ°Êï∞ÊçÆ
        .catch(error => console.error('Â¢ûÂä†BossÁ•®Êï∞Â§±Ë¥•:', error));
      spawn(x, y, "üßì", -1);
    }
  });

  window.addEventListener("resize", () => {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
  });
</script>
